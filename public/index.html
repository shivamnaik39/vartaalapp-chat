<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VartaalApp</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

  <header id="main-header">
    <div class="container">
      <h1>VartaalApp</h1>
    </div>
  </header>

  <section id="join">
    <div class="container">

      <form action="/public/chat.html" id="join-form" class="shadow-dark">

        <div id="join-form-group">
          <label for="username">User Name</label>
          <input type="text" id="username" placeholder="User Name" required>
        </div>

        <div id="join-form-group">
          <label for="room">Room</label>
          <input type="text" id="room" placeholder="Room" required>
        </div>


        <button type="submit" id="join-form-submit">Join</button>


      </form>

    </div>
  </section>

</body>

</html>
