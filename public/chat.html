<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat | VartaalApp</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
			integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
			defer
			crossorigin="anonymous"
		></script>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="./js/main.js" defer></script>
		<link rel="stylesheet" href="./css/main.min.css" />
	</head>

	<body>
		<header id="main-header">
			<div class="container">
				<h1>VartaalApp</h1>
				<div id="hamburger">
					<div class="line-1"></div>
					<div class="line-2"></div>
					<div class="line-3"></div>
				</div>
			</div>
		</header>

		<section id="chat">
			<aside id="chat-sidebar">
				<div id="room-name">
					<!-- room name -->
				</div>
				<div id="room-users">
					<!-- room users  -->
				</div>
			</aside>

			<div id="chat-main">
				<div id="chat-window">
					<div id="chat-window-display">
						<!-- messages rendered here -->
					</div>

					<div id="chat-window-control">
						<form action="" id="message-form">
							<input
								type="text"
								name="message"
								id="message-text"
								placeholder="type your message..."
								required
								autocomplete="off"
							/>
							<button type="submit">Send</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
